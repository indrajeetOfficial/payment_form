<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <script >
        function hello(){
    alert("Thank you for your payment");
};
    </script>
    <title>payment form</title>
</head>
<body>
 <div class="container">
    
      <form class="fm">
        <h2>Personal details</h2>
        <label for="fname">Enter your name :</label>
        <input type="text" > <br><br>
    
        <label for="email">Enter your email :</label>
        <input type="email" name="email" id="mail" placeholder="email"> <br><br>
    
        <label for="mob">Enter your mobile no :</label>
        <input type="tel"> <br><br>
    
       <label for="gender">Gender :</label>
        <input type="checkbox" name="gender">male
        <input type="checkbox" name="gender">female  <br><br>
    
        <label for="add">Your address :</label>
        <textarea id="add" cols="50" rows="5"></textarea> <br><br>
    
        <h2>Your payment details</h2> <br><br>
    
        <label for="">Amount (in Rs.) :</label>
        <input type="number" required/> <br><br>
    
        <label for="">credit or debit card :</label>
        <input type="radio" name="card">Credit
        <input type="radio" name="card">Debit  <br><br>
       
        <label for="">Card type :</label>
        <select name="op" id="op">
            <option value="cardtype">select your card type</option>
            <option value="MASTERCARD">MASTERCARD</option>
            <option value="VISA">VISA</option>
            <option value="RUPAY">RUPAY</option>
        </select> <br><br>
    
        <label for="">Enter card number :</label>
        <input type="password"> <br><br>
       
        <label for="">Name on card :</label>
        <input type="text"> <br><br>
    
       
        <label for="">Exp :</label>
        <input type="date"> <br><br>
    
        <label for="">CVV :</label>
        <input type="password">  <br><br>
        
        <input onclick="hello()" type="button" value="Pay Now" class="btn">
      </form>

</div>
</body>
</html>
